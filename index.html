<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>

        </header>

        <main>
            <label> <b>Converter de </b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label> <b>Converter para</b>
                <select id="select-currency">
                    <option>
                        US$ Dolar Americano 
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                    <option>
                        ¥ Yen
                    </option>
                </select>
            </label>


            <label> <b>Valor</b>
                <input id="input-real" placeholder="10.000,00"></input>
            </label>

            <button id="converte-button" type="button">Converter</button>

            <section class="bass">
                <div class="currency-container" id="" >
                    <img src="img/brasil 2.png" alt="Bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0.00</p>
                </div>
                <img src="img/Vector.png" alt="seta" class="arrow">
                <div class="currency-container">
                    <img src="img/estados-unidos (1) 1.png" id="currency-img" alt="Bandeira-USA">
                    <p class="currency-name" id="currency-name">Dolar</p>
                    <p class="currency-value" id="currency-valeu-text">US$ 0.00</p>
                </div>
            </section>
        </main> 
    </div>
</body>
<script src="scripts.js"></script>
</html>
